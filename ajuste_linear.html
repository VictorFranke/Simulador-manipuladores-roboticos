<!DOCTYPE html>
<html>
<head>
	<title>Ajuste polinomial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>

</head>
<body>
		<script>
// Define os pontos
const points = [
  [1, 2.5],
  [2, 4.2],
  [3, 6.1],
  [4, 8.0],
  [5, 10.1],
  [6, 12.3],
  [7, 14.5],
  [8, 17.0],
  [9, 19.6],
  [10, 22.3]
];

// Extrai as coordenadas X e Y dos pontos
const xCoords = points.map(point => point[0]);
const yCoords = points.map(point => point[1]);

// Cria a matriz de design para uma regressão polinomial de grau 6
const degree = 6;
const designMatrix = numeric.transpose(
  numeric.pow(numeric.reshape(xCoords, [xCoords.length, 1]), numeric.arange(degree + 1))
);

// Realiza o ajuste linear de mínimos quadrados
const coefficients = numeric.dot(numeric.dot(numeric.inv(numeric.dot(numeric.transpose(designMatrix), designMatrix)), numeric.transpose(designMatrix)), yCoords);

// Imprime os coeficientes do polinômio resultante
console.log(coefficients);
	</script>
</body>
</html>
